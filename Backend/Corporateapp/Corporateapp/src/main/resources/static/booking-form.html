<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeroBook - Traveller Information</title>
  <link rel="stylesheet" href="/css/traveller_style.css">

  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; background:#f5f7fa; color:#333; }
    .navbar { display:flex; justify-content:space-between; align-items:center; padding:15px 40px; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
    .traveller-info-container { padding:20px 40px; }
    .main-content { display:flex; gap:20px; align-items:flex-start; }
    .traveller-form-section { flex:2; background:#fff; border-radius:8px; padding:30px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
    .booking-summary { flex:1; background:#fff; border-radius:8px; padding:25px; box-shadow:0 2px 5px rgba(0,0,0,0.05); }
    .btn-proceed-payment { width:100%; padding:15px; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    #confirmationMessage { display:none; margin-top:20px; padding:20px; border-radius:8px; background:#ecfdf5; border:1px solid #10b981; color:#065f46; font-size:16px; font-weight:600; text-align:center; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://via.placeholder.com/40x40/007bff/ffffff?text=Logo" alt="AeroBook Logo" />
      <span>AeroBook</span>
    </div>
    <nav class="breadcrumb">
      <a href="#">1. Select Flights</a>
      <span class="separator">&gt;</span>
      <a href="#" class="active">2. Traveler Info</a>
      <span class="separator">&gt;</span>
      <a href="#">3. Payment</a>
    </nav>
    <button class="btn-modify-search">Modify Search</button>
  </header>

  <div class="traveller-info-container">
    <div class="main-content">
      <section class="traveller-form-section">
        <h2>Traveller Information</h2>
        <form id="bookingForm">
          <input type="hidden" id="flightId" />

          <div class="traveller-block">
            <h3>Adult 1</h3>
            <div class="form-row">
              <div class="input-group">
                <label for="firstName1">First Name</label>
                <input type="text" id="firstName1" required />
              </div>
              <div class="input-group">
                <label for="lastName1">Last Name</label>
                <input type="text" id="lastName1" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="dob1">Date of Birth</label>
                <input type="date" id="dob1" required />
              </div>
              <div class="input-group">
                <label for="gender1">Gender</label>
                <select id="gender1" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="nationality1">Nationality</label>
                <input type="text" id="nationality1" required />
              </div>
              <div class="input-group">
                <label for="phone1">Phone Number</label>
                <input type="tel" id="phone1" required />
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="passportNumber1">Passport Number</label>
                <input type="text" id="passportNumber1" required />
              </div>
              <div class="input-group">
                <label for="passportExpiry1">Passport Expiry</label>
                <input type="month" id="passportExpiry1" required />
              </div>
            </div>
          </div>

          <div class="additional-options">
            <label class="checkbox-container">Add Travel Insurance
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>

          <button type="submit" class="btn-proceed-payment">Book</button>
        </form>

        <!-- Confirmation message -->
        <div id="confirmationMessage"></div>
      </section>

      <aside class="booking-summary">
        <h3>Your Booking Summary</h3>
        <div class="summary-card">
          <div class="summary-item">
            <p class="airline">â€”</p>
            <p class="flight-time">â€”</p>
            <p class="flight-details">â€”</p>
          </div>
          <div class="summary-price">
            <p class="total-price">â€”</p>
          </div>
        </div>
        <div class="price-breakdown">
          <p>Base Fare <span>â€”</span></p>
          <p>Taxes & Fees <span>â€”</span></p>
          <p class="grand-total">Total Price <span>â€”</span></p>
        </div>
      </aside>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const flightId = params.get("flightId");
      document.getElementById("flightId").value = flightId;

      const flightData = JSON.parse(localStorage.getItem('selectedFlight') || '{}');

      if (flightData && flightData.flight_id === flightId) {
        document.querySelector('.airline').textContent = flightData.airline;
        document.querySelector('.flight-time').textContent = `${flightData.departure_time} - ${flightData.arrival_time}`;
        document.querySelector('.flight-details').textContent = `${flightData.origin} to ${flightData.destination}`;
        document.querySelector('.total-price').textContent = `â‚¹${flightData.price}`;
        document.querySelector('.price-breakdown').innerHTML = `
          <p>Base Fare <span>â‚¹${flightData.price}</span></p>
          <p>Taxes & Fees <span>â‚¹0</span></p>
          <p class="grand-total">Total Price <span>â‚¹${flightData.price}</span></p>
        `;
      }

      document.getElementById("bookingForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const booking = {
          flightId: flightId,
          firstName: document.getElementById("firstName1").value,
          lastName: document.getElementById("lastName1").value,
          dob: document.getElementById("dob1").value,
          gender: document.getElementById("gender1").value,
          nationality: document.getElementById("nationality1").value,
          phone: document.getElementById("phone1").value,
          passportNumber: document.getElementById("passportNumber1").value,
          passportExpiry: document.getElementById("passportExpiry1").value
        };

        fetch("/api/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(booking)
        })
        .then(res => res.json())
        .then(data => {
          // Hide form
          document.getElementById("bookingForm").style.display = "none";

          // Show styled confirmation
          const msgDiv = document.getElementById("confirmationMessage");
          msgDiv.style.display = "block";
          msgDiv.innerHTML = `
            ðŸŽ‰ Congrats, ${booking.firstName}!<br>
            Your booking is confirmed.<br>
            <span style="font-size:14px; font-weight:400;">Booking ID: ${data.booking_id}</span>
          `;

          localStorage.removeItem('selectedFlight');
        })
        .catch(err => {
          console.error("Booking failed:", err);
          alert("Booking failed. Please try again.");
        });
      });
  });
  </script>
  <script src="/js/booking.js"></script>
</body>
</html>
