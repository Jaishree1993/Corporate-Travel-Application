<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corporate Travel — Flight Search</title>

  <link rel="stylesheet" href="/css/srp_style.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    body { background: #f4f7fb; color: #0f172a; line-height: 1.5; }
    .page-top, .page-foot { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: #fff; border-bottom: 1px solid #e5e7eb; }
    .page-foot { border-top: 1px solid #e5e7eb; border-bottom: none; margin-top: 24px; }
    .brand { display: flex; gap: 10px; align-items: center; }
    .brand-title { font-weight: 700; }
    .brand-sub { font-size: 12px; color: #6b7280; }
    .wrap { max-width: 1200px; margin: 16px auto; padding: 0 16px; }
    .search-panel { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin-bottom: 16px; }
    .search-form { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 12px; align-items: end; }
    .field label.small { font-size: 12px; color: #374151; display: block; margin-bottom: 6px; }
    .field input { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; }
    .actions { display: flex; gap: 8px; }
    .btn { padding: 8px 12px; border-radius: 6px; border: 1px solid transparent; cursor: pointer; }
    .btn.primary { background: #2563eb; color: #fff; }
    .btn.ghost { background: #fff; border-color: #d1d5db; color: #111827; }
    .results-grid { display: grid; grid-template-columns: 280px 1fr; gap: 16px; }
    .filters { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
    .filters h3 { font-size: 16px; margin-bottom: 12px; }
    .filter-row { margin-bottom: 14px; }
    .filter-row .label.small { font-size: 12px; color: #374151; margin-bottom: 8px; }
    .chk { display: block; margin: 6px 0; font-size: 14px; }
    .slider { width: 100%; }
    .results-box { background: #fff; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
    .results-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .flight-card { display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 10px; }
    .flight-card .left { display: flex; gap: 12px; align-items: center; }
    .flight-card .logo { width: 36px; height: 36px; border-radius: 6px; background: #eef2ff; color: #1f2937; display: grid; place-items: center; font-weight: 700; }
    .flight-card .meta .route { font-weight: 600; }
    .flight-card .details { font-size: 12px; color: #6b7280; display: flex; gap: 8px; margin-top: 4px; }
    .flight-card .price { text-align: right; }
    .flight-card .amt { font-weight: 700; font-size: 18px; margin-bottom: 8px; }
    .muted { color: #6b7280; font-size: 12px; }
    @media (max-width: 900px) {
      .results-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="page-top">
    <div class="brand">
      <img src="https://via.placeholder.com/40x40/007bff/ffffff?text=CT" alt="logo" />
      <div>
        <div class="brand-title">Corporate Travel</div>
        <div class="brand-sub">Business bookings made simple</div>
      </div>
    </div>
    <nav class="steps" aria-hidden="true">
      <div class="step">1. Select Flights</div>
      <div class="step">2. Traveler Info</div>
      <div class="step">3. Payment</div>
    </nav>
    <div>
      <button class="btn ghost" id="modifySearchTop">Modify Search</button>
    </div>
  </header>

  <div class="wrap">
    <!-- Search form -->
    <section class="search-panel">
      <form id="searchForm" class="search-form" autocomplete="off">
        <div class="field">
          <label class="small" for="from"><strong>From</strong></label>
          <input id="from" name="from" type="text" required placeholder="City or airport" />
        </div>
        <div class="field">
          <label class="small" for="to"><strong>To</strong></label>
          <input id="to" name="to" type="text" required placeholder="City or airport" />
        </div>
        <div class="field">
          <label class="small" for="date"><strong>Date</strong></label>
          <input id="date" name="date" type="date" required />
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Search</button>
          <button type="button" class="btn ghost" id="modifySearchInline">Modify</button>
        </div>
      </form>
    </section>

    <div class="results-grid">
      <!-- Filters -->
      <aside class="filters" aria-label="Filters">
        <h3>Filters</h3>

        <!-- Price filter -->
        <div class="filter-row">
          <div class="label small"><strong>Price range</strong></div>
          <input id="priceRange" class="slider" type="range" min="0" max="20000" value="15000" />
          <div class="small">Up to <strong>₹<span id="priceValue">15000</span></strong></div>
        </div>

        <!-- Stops filter -->
        <div class="filter-row" id="stopsFilter">
          <div class="label small"><strong>Stops</strong></div>
          <label class="chk"><input type="radio" name="stops" value="" checked> Any</label>
          <label class="chk"><input type="radio" name="stops" value="0"> Non-stop</label>
          <label class="chk"><input type="radio" name="stops" value="1"> 1 Stop</label>
          <label class="chk"><input type="radio" name="stops" value="2"> 2+ Stops</label>
        </div>

        <!-- Departure filter -->
        <div class="filter-row" id="departureFilter">
          <div class="label small"><strong>Departure</strong></div>
          <label class="chk"><input type="radio" name="departureTime" value="" checked> Any</label>
          <label class="chk"><input type="radio" name="departureTime" value="morning"> Morning</label>
          <label class="chk"><input type="radio" name="departureTime" value="afternoon"> Afternoon</label>
          <label class="chk"><input type="radio" name="departureTime" value="evening"> Evening</label>
        </div>
      </aside>

      <!-- Results -->
      <section class="results-box" aria-live="polite">
        <div class="results-top">
          <div class="result-count" id="resultCount">Enter search and click Search</div>
          <div class="sort-select">
            <select id="sortSelect">
                            <option value="cheapest">Cheapest</option>
              <option value="quickest">Quickest</option>
              <option value="best">Best</option>
            </select>
          </div>
        </div>

        <div id="results">
          <div class="empty-placeholder" style="padding:28px; text-align:center; color:#6b7280;">
            <div style="font-weight:700; margin-bottom:6px;">No results yet</div>
            <div class="muted">Use the search form above to find flights</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="page-foot">
    <div>© Corporate Travel</div>
    <div class="muted">Internal demo</div>
  </footer>

  <!-- Link to your app logic -->
  <script src="/js/app.js"></script>
</body>
</html>
