tasks:
  - name: Set Java 21 via SDKMAN
    init: |
      sdk install java 21-open
      sdk default java 21-open
      java -version

  - name: Backend
    init: cd Backend/Corporateapp/Corporateapp && ./mvnw clean install
    command: cd Backend/Corporateapp/Corporateapp && ./mvnw spring-boot:run

ports:
  - port: 8080
    onOpen: open-browser
