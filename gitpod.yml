image: gitpod/workspace-full:latest

tasks:
  - name: Setup Java 21
    init: |
      sudo apt update
      sudo apt install -y openjdk-21-jdk
      sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-21-openjdk-amd64/bin/java 21
      sudo update-alternatives --install /usr/bin/javac javac /usr/lib/jvm/java-21-openjdk-amd64/bin/javac 21
      sudo update-alternatives --set java /usr/lib/jvm/java-21-openjdk-amd64/bin/java
      sudo update-alternatives --set javac /usr/lib/jvm/java-21-openjdk-amd64/bin/javac
      echo 'export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64' >> ~/.bashrc
      echo 'export PATH=$JAVA_HOME/bin:$PATH' >> ~/.bashrc
      export JAVA_HOME=/usr/lib/jvm/java-21-openjdk-amd64
      export PATH=$JAVA_HOME/bin:$PATH

  - name: Backend
    init: cd Backend/Corporateapp/Corporateapp && ./mvnw clean install
    command: cd Backend/Corporateapp/Corporateapp && ./mvnw spring-boot:run

ports:
  - port: 8080
    onOpen: open-preview
