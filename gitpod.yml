# .gitpod.yml
image: gitpod/workspace-full:latest

tasks:
  - name: Backend
    command: cd Backend && cd Corporateapp && cd Corporateapp && mvn spring-boot:run
  - name: Frontend
    command: cd Frontend && npm install && npm run start

ports:
  - port: 8080
    onOpen: open-browser
  - port: 8081
    onOpen: open-browser